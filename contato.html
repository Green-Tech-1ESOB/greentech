<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTech</title>

    <link rel="stylesheet" href="css/contato.css">

</head>
<body>

    <header>
        <div class="cabecalho-container">
            <div class="logo">
                <a href="index.html">
                    <img src="./img/logo_greentech.png" alt="Logo GreenTech" class="logo-imagem">
                    <span class="logo-texto">GreenTech</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobrenos.html">Sobre Nós</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="formulario">

            <div class="titulo">

                <h1>Fale conosco!!</h1>
                <p>Estamos a disposição para responder suas dúvidas.</p>

            </div>

            <div class="forms">

                <label for="nome">Nome Completo</label>
                <input type="text" id="nome">
                <span id="erro_nome"></span>

                <label for="email">E-mail</label>
                <input type="email" id="email">
                <span id="erro_email"></span>

                <label for="titulo">Título</label>
                <input type="text" id="titulo">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" rows="5" cols="30"></textarea>

                <input type="submit" id="enviar" value="ENVIAR">

            </div>
        </div>
    </main>

    <script src="js/contato.js"></script>
