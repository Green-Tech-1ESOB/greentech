<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTech</title>

    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header>
        <div class="cabecalho-container">
            <div class="logo">
                <a href="index.html">
                    <img src="./img/logo_greentech.png" alt="Logo GreenTech" class="logo-imagem">
                    <span class="logo-texto">GreenTech</span>
                </a>
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobrenos.html">Sobre Nós</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="formulario">

            <div class="titulo">

                <h1>Cadastre-se</h1>
                <p>Faça o seu cadastro aqui para obter uma resposta personalizada!</p>

            </div>

            <div class="forms">

                <label for="nome">Nome Completo</label>
                <input type="text" id="nome">
                <span id="erro_nome"></span>

                <label for="email">E-mail</label>
                <input type="email" id="email">
                <span id="erro_email"></span>

                <label for="senha">Senha</label>
                <input type="password" id="senha">
                <span id="erro_mensagem"></span>

                <input type="submit" id="enviar" value="ENVIAR">

            </div>
        </div>
    </main>

    <script src="js/cadastro.js"></script>

    <script>
        const currentPage = window.location.pathname.split("/").pop();
        const menuLinks = document.querySelectorAll(".main-menu a");

        menuLinks.forEach(link => {
            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
            }
        });
    </script>

</body>

</html>
